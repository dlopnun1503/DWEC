    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script>

        class Producto {
            #id;
            #nombre;
            #precio;
            #imagen;
            constructor(id, nombre, precio, imagen) {
                this.#id = id;
                this.#nombre = nombre;
                this.#precio = precio;
                this.#imagen = imagen;
            }

            getId() { return this.#id; }
            getNombre() { return this.#nombre; }
            getPrecio() { return this.#precio; }
            getImagen() { return this.#imagen; }
        }

        class contProductos {
            #productos = [];
            constructor(productos) {
                this.#productos = productos;
            }
            getProductos() { return this.#productos; }

            renderizarProductos() {
                // producto = new Producto();    PREGUNTAR A JUAN EL PROXIMO DIA!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
                // this.#productos.push(producto);
                var contProductos = document.getElementById("contProductos");
                this.#productos.forEach(producto => {
                    var div = document.createElement("div");
                    div.setAttribute("col-md-4", "mb-3");
                    div.innerHTML =
                        '<div class="card">' +
                        '<img src="' + producto.getImagen() + '" class="card-img-top" alt="' + producto.getNombre() + '">' +
                        '<div class="card-body">' +
                        '<h5 class="card-title">' + producto.getNombre() + '</h5>' +
                        '<p class="card-text">' + producto.getPrecio().toFixed(2) + ' €</p>' +
                        '<button class="btn btn-primary" data-id="' + producto.getId() + '">Añadir</button>' +
                        '</div>' +
                        '</div>';
                    contProductos.appendChild(div);
                })
            }
        }

        var productos = [

        ]
